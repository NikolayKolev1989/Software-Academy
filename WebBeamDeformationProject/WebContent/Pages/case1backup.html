<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Beam deformation calculator</title>
		</head>
	<body bgcolor="white">
		<h3>Case 1</h3>
		<form action="cases.html">
			<input type="submit" name="back" value="Back" id="back">
		</form>
		<header>
		<div class="border-top">
			<div class="container margin-no-xs">
				<nav>
					<ul style="list-style-type: none" class="nav-main dropdown">
						<li><a href=""><img src="Icons/icon-profile-chs.png"></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
            
			
		</header>
		
		
		<form action=>
			<table border="1">
				<tbody>
					<tr>
						<td>Choose profile</td>
						<td><input type="radio" name="profile"><img src="Images/Profiles/profile-chs.png" alt="picture not fount" width="100" align="bottom"></td>
						<td><input type="radio" name="profile"><img src="Images/Profiles/profile-rhs.png" alt="picture not fount" width="100" align="bottom"></td>
						<td><input type="radio" name="profile"><img src="Images/Profiles/profile-shs.png" alt="picture not fount" width="135"align="bottom"></td>
					</tr>
				</tbody>
			</table>
		</form>
		
		<form method="post" action="">
			<table border="1">
				<tbody>
					<tr>
						<td><label for="fillParameters" >Fill parameters:</label></td>
					</tr>
					<tr>
						<td>
							<table border="1">
								<tbody>
									<tr>
										<td><label for="reaction">Reaction force [A]:</label></td>
										<td><input type="text" name="reaction" disabled="disabled" value="A=P"> N</td>
									</tr>
									<tr>
										<td><label for="elastic">Elastic modulus [E]:</label></td>
										<td><input type="text" name="elastic" disabled="disabled">N/m&#xB2;;</td>
									</tr>
									<tr>
										<td><label for="inertia">Moment of inertia [J]:</label></td>
										<td><input type="text" name="elastic" disabled="disabled">m&#8308;</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td>
							<table border="1">
								<tbody>
									<tr>
										<td><label for="force">Applied force [P]:</label></td>
										<td><input type="text" name="reaction" > N</td>
									</tr>
									<tr>
										<td><label for="lenght">Total lenght [L]:</label></td>
										<td><input type="text" name="lenght" > m</td>
									</tr>
									
									<tr>
										<td><label for="lenghtx">Lenght [x]:</label></td>
										<td><input type="text" name="lenghtx" > m</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td>
							<img src="Images/Cases/case1.png" alt="image not found">
						</td>
					</tr>
					<tr>
						<td colspan="3" align="center"><h3>RESULT</h3></td>
					</tr>
					<tr>
						<td colspan="3" align="center">
							<table border="1">
								<tbody>
									<tr>
										<td><label for="deformationP">Deformation at P:</label></td>
										<td><input type="text" name="deformamtionP" disabled>
									</tr>
									<tr>
										<td><label for="deformationX">Deformation at X:</label></td>
										<td><input type="text" name="deformamtionX" disabled>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
