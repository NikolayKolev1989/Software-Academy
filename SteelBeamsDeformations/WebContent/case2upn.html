<!DOCTYPE html>

<style>
a:link {
	text-decoration: none;

}

}

a:active {
	text-decoration: none;
	color: #606060;
}

a:hover {

}

.nav {
	display: table; /* Allow the centering to work */
	margin: 0 auto;
}

.nav li {

	display: inline-block;
	list-style-type: none;
	padding: 8px;
	padding-left: 14px;

}

}

.nav-main>li>ul li {
	background: #b3bfd1;
	color: #606060;
	font-weight: 700
}

.nav-main>li>ul li:hover {

}

/*dropdown content*/
.nav-main>li>ul {
	display: none;
	position: absolute;
	width: 100%;
	z-index: 1;
	padding: 10px 0px;
	left: 0;
}

.nav-main>li:hover>ul {
	display: table-row;
}

.profiles {
	margin: auto;
	width: 10%;
	padding-bottom: 15px;
}

.image {

										<td><input type="text" name="elastic" disabled="disabled">N/m&#xB2;;</td>
